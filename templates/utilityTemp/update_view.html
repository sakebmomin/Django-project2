{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <script src="{% static 'js/update_view.js' %}"></script>

</head>
<body style="text-align:center;">
    <h1>Update Product</h1>
    <div class="main">
        <!-- Create a Form -->
        <form method="POST" action="{% url 'updateData' %}">
            <!-- Security token by Django -->
            {% csrf_token %}
            ID <input type="text" name="id" value="{{object.id}}" readonly="readonly" onclick="idUpdateError()"><br><br>

            Name<input type="text" name="name" value="{{ object.name }}" id=""><br><br>
            Price <input type="number" name="price" id="" value="{{object.price}}"><br><br>
            Quantity <input type="number" name="quantity" value="{{object.quantity}}"><br><br>
            <input type="submit" value="Update" style="background-color:green; color:white">
        </form>
        <p id="idupdate" style="color: red;"></p>
    
    </div>
    
    
</body>
</html>
