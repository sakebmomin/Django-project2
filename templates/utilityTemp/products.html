{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>   
<body>
       
   
    <title>Display Products</title>
    <h1>Products</h1>
    {% for i in products%}
    <div class="card text-white bg-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Name : {{i.name}}</div>
        <div class="card-body" width="1000" heigh="1000">
            <img src="{{ i.img.url }}" alt="" width="500" height="250" style="padding-left: 0%;">
            <h5 class="card-title">ID : {{i.id}}</h5>
          <h5 class="card-title">Price : {{i.price}}</h5>
          <h5 class="card-title">Seller : {{i.seller}}</h5>
          <p class="card-text">Quantity : {{i.quantity}}</p>
          {% if user.is_authenticated %}
          <a href="/update/{{ i.id }}"><Button>UPDATE</Button></a>
          <a href="/delete/{{ i.id }}"><Button style="background-color:red; color:white">DELETE</Button></a>
          {% endif %}
          </div>
          
      </div>
    
    {% endfor %}

    <h1 style="color: red;">{{success}}</h1>



    
</body>
</html>
