{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="text-align:center; background-color: gray;"><br>
    <h1 style="background-color:yellow; color: red; padding: 2%;">Registration Form</h1>
    <form method="post">
        {% csrf_token %}
        Username :   <input type="text" name="username" id="username" placeholder="Enter Username"> <p></p>
        First Name : <input type="text" name="fname" id="fname" placeholder="Enter First Name"> <p></p>
        Last Name :  <input type="text" name="lname" id="lname" placeholder="Enter Last Name"><p></p>
        Email :      <input type="email" name="email" id="email" placeholder="Enter Email"><p></p>
        Password :   <input type="password" name="pass1" id="pass1" placeholder="Enter Password"><p></p>
        Re-enter Password <input type="password" name="pass2" id="pass2" placeholder="Re-Enter Password"><p></p>
        <input type="submit" value="Register" style="background-color:blue; color:white"><p></p>
    </form>

    <h1 style="color: red;">{{msg}}</h1>
    <style>
        #username,#fname,#lname,#email,#pass1,#pass2{
            background-color: aqua;
        }

        
    </style>
</body>
</html>
